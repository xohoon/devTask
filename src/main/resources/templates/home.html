<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>debTask</title>
</head>
<body>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <h2>task</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">기업명</th>
            <th scope="col">제목</th>
            <th scope="col">과제분야</th>
            <th scope="col">채용인원</th>
            <th scope="col">과제기간</th>
            <th scope="col">마감기간</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="task, num:${tasks}">
            <tr th:onclick="'javascript:move('+${task.id}+');'" style="cursor:pointer;">
                <th scope="row"><span th:text="${task.company.company}"></span></th>
                <td><span th:text="${task.task_title}"></span></td>
                <td>
                    <th:block th:each="taskDetail, num:${task.taskDetails}">
                        <span th:text="${taskDetail.task_subject}"></span><br />
                    </th:block>
                </td>
                <td>
                    <th:block th:each="taskDetail, num:${task.taskDetails}">
                        <span th:text="${taskDetail.task_part_personnel}"></span><br />
                    </th:block>
                </td>
                <td>
                    <th:block th:each="taskDetail, num:${task.taskDetails}">
                        <span th:text="${taskDetail.tasking_day}"></span><br />
                    </th:block>
                </td>
                <td>
                    <span th:text="${task.task_dead_day}"></span><br />
                    <span th:if="${task.task_status == 1}">마감됨</span>
                    <span th:if="${task.task_status == 0}">진행중</span>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="container">
    <h2>toy project</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">과제분야</th>
            <th scope="col">채용인원</th>
            <th scope="col">과제기간</th>
            <th scope="col">마감기간</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="toy, num:${toys}">
            <tr th:onclick="'javascript:move('+${toy.id}+');'" style="cursor:pointer;">
                <th scope="row"><span th:text="${num.count}"></span></th>
                <td><span th:text="${toy.toy_title}"></span></td>
                <td>
                    <th:block th:each="toyDetail, num:${toy.toyDetails}">
                        <span th:text="${toyDetail.toy_subject}"></span><br />
                    </th:block>
                </td>
                <td>
                    <th:block th:each="toyDetail, num:${toy.toyDetails}">
                        <span th:text="${toyDetail.toy_part_personnel}"></span><br />
                    </th:block>
                </td>
                <td>
                    <th:block th:each="toyDetail, num:${toy.toyDetails}">
                        <span th:text="${toyDetail.toying_day}"></span><br />
                    </th:block>
                </td>
                <td>
                    <span th:text="${toy.toy_dead_day}"></span><br />
                    <span th:if="${toy.toy_status == 0}">마감됨</span>
                    <span th:if="${toy.toy_status == 1}">진행중</span>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
