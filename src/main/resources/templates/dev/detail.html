<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<title>USER PORTFOLIO</title>
<body>
<script th:src="@{/js/common/tab.js}"></script>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <!--// on : 현재 위치 //-->
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link active">포트폴리오</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:devTabChange('2');" class="nav-link">토이프로젝트 관리</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:devTabChange('3');" class="nav-link">지원 관리</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h3>포트폴리오</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" style="width: 20%;">제목</th>
                        <td>
                            <div style="white-space:pre;text-align: left;" th:text="${dev.title}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">포트폴리오 URL</th>
                        <td>
                            <a th:href="${dev.url_1}" target="_blank" style="float: left;">포트폴리오</a>
                            <span th:text="'('+${dev.url_1}+')'" style="float: left;"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">CODE URL</th>
                        <td>
                            <a th:href="${dev.url_2}" target="_blank" style="float: left;">CODE</a>
                            <span th:text="'('+${dev.url_2}+')'" style="float: left;"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">BLOG URL</th>
                        <td>
                            <a th:href="${dev.url_3}" target="_blank" style="float: left;">BLOG</a>
                            <span th:text="'('+${dev.url_3}+')'" style="float: left;"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">사용스킬</th>
                        <td>
                            <div style="white-space:pre;text-align: left;" th:text="${dev.useSkill}"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-warning" th:href="@{'/dev/modify/'+${dev.id}}">수정</a>
            <form  th:action="@{'/dev/delete/'+${dev.id}}" method="post" style="float:left;">
                <input type="submit" value="삭제" class="btn btn-outline-danger">
            </form>
<!--            <a class="btn btn-dark" th:href="@{'/dev/main'}">메인페이지</a>-->
        </div>
    </div>
</div>
</body>
</html>
