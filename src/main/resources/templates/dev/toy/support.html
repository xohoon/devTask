<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<title>TOY SUPPORT</title>
<body>
<script th:src="@{/js/common/tab.js}"></script>
<div th:replace="fragments/nav::nav"></div>
<script th:src="@{/js/dev/support.js}"></script>
<div class="container">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <!--// on : 현재 위치 //-->
                <li class="nav-item">
                    <a href="javascript:devTabChange('1');" class="nav-link">포트폴리오</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link active">토이프로젝트 관리</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:devTabChange('3');" class="nav-link">지원 관리</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h5 th:text="${toy.toy_title}"></h5>
            <th:block th:each="toyDetail, num:${toy.toyDetails}">
                <span th:text="'TASK # '+${toyDetail.toy_subject}" style="font-size: 25px;"></span>
                <span th:text="'(지원인원 : '+${toyDetail.toySupports.size()}+')'" style="color: gray;"></span>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">지원자이름</th>
                        <th scope="col">지원자 프로필 보기</th>
                        <th scope="col">과제 요청</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="taskSupport, count:*{toyDetail.toySupports}">
                        <tr>
                            <th scope="row"><span th:text="*{count.count}"></span></th>
                            <td><span th:text="*{taskSupport.member.username}"></span></td>
                            <td><a th:href="@{'/devDetail/'+${taskSupport.member.id}}" class="btn btn-success">프로필</a></td>
                            <td>
                                <input type="hidden" id="member_id" th:value="${taskSupport.member.id}">
                                <input type="hidden" id="td_id" th:value="${taskSupport.toyDetail.id}">
                                <button th:if="${taskSupport.support_status == 0}" th:value="${taskSupport.getMember.username}" th:id="${taskSupport.id}"
                                        onclick="javascript:toyConfirm(this.value, this.id);"
                                        type="button" class="btn btn-warning">진행 요청</button>
                                <button th:if="${taskSupport.support_status == 1}" type="button" class="btn btn-secondary">진행중</button>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
