<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<title>TOY PROJECT INFO</title>
<body>
<script th:src="@{/js/common/tab.js}"></script>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <h1 class="text-primary">USER - TOY PROJECT</h1>
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <!--// on : 현재 위치 //-->
                <li class="nav-item">
                    <a href="javascript:devTabChange('1');" class="nav-link">포트폴리오</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link active">토이프로젝트 관리</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:devTabChange('3');" class="nav-link">지원 관리</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" colspan="2" th:text="${toy.toy_title}"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">마감일</th>
                    <td th:text="${toy.toy_dead_day}"></td>
                </tr>
                <tr>
                    <th scope="row">상세 내용</th>
                    <td th:text="${toy.toy_content}"></td>
                </tr>
                </tbody>
            </table>
            <th:block th:each="toyDetail, num:${toy.toyDetails}">
                <table class="table table-bordered">
                    <thead style="border-top: white;border-left: white;border-right: white;">
                    <tr scope="col" colspan="3">
                        <th><span th:text="'TASK #'+${num.count}+' '+${toyDetail.toy_subject}"></span></th>
                    </tr>
                    </thead>
                    <thead class="table-light" style="text-align: center;">
                    <tr>
                        <th scope="col">과제분야</th>
                        <th scope="col">모집인원</th>
                        <th scope="col">과제 진행 기간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="width: 69%;">
                            <div class="card">
                                <div class="card-body" th:text="${toyDetail.toy_part}">
                                </div>
                            </div>
                        </td>
                        <td style="width: 15%;">
                            <div class="card">
                                <div class="card-body" th:text="${toyDetail.toy_part_personnel}">
                                </div>
                            </div>
                        </td>
                        <td style="width: 15%;">
                            <div class="card">
                                <div class="card-body" th:text="${toyDetail.toying_day}">
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <thead class="table-light" style="text-align: center;">
                    <tr>
                        <th scope="col" colspan="3">주요스킬</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="3">
                            <div class="card">
                                <div class="card-body" th:text="${toyDetail.toy_need_skill}">
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </th:block>
            <a class="btn btn-dark" th:href="@{'/dev/toy/modify/'+${toy.id}}">수정</a>
            <form  th:action="@{'/dev/toy/delete/'+${toy.id}}" method="post" style="float:left;">
                <input type="submit" value="삭제" class="btn btn-dark">
            </form>
            <a class="btn btn-dark" th:href="@{'/dev/toy/main'}">목록</a>
        </div>
    </div>
</div>
</body>
</html>
