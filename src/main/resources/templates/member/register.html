<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>debTask</title>
</head>
<body>
<div th:replace="fragments/nav::nav"></div>
<div class="container d-flex justify-content-center text-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/users}" method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" colspan="2"><h3>회원가입</h3><th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" for="username">아이디</th>
                    <td>
                        <input type="text" class="form-control" name="username" id="username" placeholder="아이디" required>
                    </td>
                </tr>
                <tr>
                    <th scope="row" for="password">비밀번호</th>
                    <td>
                        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" data-minlength="6" required>
                    </td>
                </tr>
                <tr>
                    <th scope="row" for="email">이메일</th>
                    <td>
                        <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
                    </td>
                </tr>
                <tr>
                    <th scope="row" for="age">나이</th>
                    <td>
                        <input type="text" class="form-control" name="age" id="age" placeholder="나이" required>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
        </form>
    </div>
</div>
</body>
</html>
