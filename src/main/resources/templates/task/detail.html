<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>debTask</title>
</head>
<body>
<script th:src="@{/js/task/detail.js}"></script>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <div class="bg">
        <div class="container sign_container">
            <div class="card sign_card">
                <div class="card-body">
                    <h3>과제</h3><br />
                    <span>제목</span>
                    <span th:text="${task.task_title}"></span>
                    <th:block th:each="taskDetails, num:${task.getTaskDetails()}">
                        <input type="hidden" name="td_id" th:value="${taskDetails.td_id}">
                        <table class="table table-bordered">
                            <thead style="border-top: white;border-left: white;border-right: white;">
                                <tr scope="col">
                                    <th colspan="2">
                                        <span th:text="'TASK #'+${num.count}+' '+${taskDetails.task_subject}" style="font-size: 25px;"></span>
                                        <span style="color: gray;">(지원인원 : )</span>
                                    </th>
                                    <th>
                                        <button type="button" class="btn btn-success" style="float:right;"
                                                sec:authorize="hasAuthority('ROLE_DEV')"
                                                th:id="${taskDetails.td_id}" th:value="${taskDetails.task_subject}"
                                                onclick="javascript:taskSupport(this.value, this.id);">지원하기</button>
                                    </th>
                                </tr>
                            </thead>
                            <thead class="table-light" style="text-align: center;">
                                <tr>
                                    <th scope="col">과제분야</th>
                                    <th scope="col">모집인원</th>
                                    <th scope="col">과제 진행 기간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="width: 69%;">
                                        <div class="card">
                                            <div class="card-body" th:text="${taskDetails.task_part}">
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width: 15%;">
                                        <div class="card">
                                            <div class="card-body" th:text="${taskDetails.task_part_personnel}">
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width: 15%;">
                                        <div class="card">
                                            <div class="card-body" th:text="${taskDetails.tasking_day}">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <thead class="table-light" style="text-align: center;">
                                <tr>
                                    <th scope="col" colspan="3">주요스킬</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3">
                                        <div class="card">
                                            <div class="card-body" th:text="${taskDetails.task_need_skill}">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </th:block>
                    <span>마감일</span>
                    <span th:text="${task.task_dead_day}"></span>
                    <br />
                    <a th:href="@{'/task/list'}">목록</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
