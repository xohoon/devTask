<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
  <title>debTask</title>
</head>
<body>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
  <div class="bg">
    <div class="container sign_container">
      <div class="card sign_card">
        <div class="card-body">
          <div id="join_form">
            <h3>포트폴리오</h3><br />
            <span>제목</span>
            <input type="text" th:value="${dev.title}" class="form-control" readonly><br />
            <span>사용스킬</span>
            <input type="text" th:value="${dev.useSkill}" class="form-control" readonly><br />
            <span>사이트1</span>
            <input type="text" th:value="${dev.url_1}" class="form-control" readonly><br />
            <span>사이트2</span>
            <input type="text" th:value="${dev.url_2}" class="form-control" readonly><br />
            <span>사이트3</span>
            <input type="text" th:value="${dev.url_3}" class="form-control" readonly><br />
          </div>
          <br />
          <a th:href="@{'/main'}">메인페이지</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
