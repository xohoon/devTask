<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>debTask</title>
</head>
<body>
<script th:src="@{/js/company/companyRegister.js}"></script>
<link rel="stylesheet" th:href="@{/css/company/register.css}"/>
<script>
    $(function() {
        $("#datepicker").datepicker();
    });
</script>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <div class="bg">
        <div class="container sign_container">
            <div class="card sign_card">
                <div class="card-body">
                    <div id="join_form">
                        <h3>과제등록</h3><br />
                        <form name="fm" th:action="@{/co/task/register}" method="POST" th:object="${task}">
                            <input th:type="hidden" name="id" th:value="*{id}" />
                            <span>제목</span>
                            <input type="text" name="task_subject" th:value="*{task_subject}" placeholder="제목" class="form-control"><br />
                            <span>분야선택</span>
                            <div class="card">
                                <div class="card-body">
                                    <input type="button" class="btn btn-success btn-sm choice" value="백엔드/서버개발" id="backBtn"
                                            onclick="javascript:addTaskDetail('back', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="프론트엔드" id="frontBtn"
                                            onclick="javascript:addTaskDetail('front', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="앱개발(Android)" id="androidBtn"
                                            onclick="javascript:addTaskDetail('android', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="앱개발(ios)" id="iosBtn"
                                           onclick="javascript:addTaskDetail('ios', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="퍼블리셔" id="publisherBtn"
                                           onclick="javascript:addTaskDetail('publisher', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="디자이너" id="designBtn"
                                           onclick="javascript:addTaskDetail('design', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="게임개발" id="gameBtn"
                                           onclick="javascript:addTaskDetail('game', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="웹개발" id="webBtn"
                                           onclick="javascript:addTaskDetail('web', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="데이터엔지니어" id="dbaBtn"
                                           onclick="javascript:addTaskDetail('dba', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="머신러닝" id="machineBtn"
                                           onclick="javascript:addTaskDetail('machine', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="딥러닝" id="deepBtn"
                                           onclick="javascript:addTaskDetail('deep', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="빅데이터" id="bigdataBtn"
                                           onclick="javascript:addTaskDetail('bigdata', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="정보보안" id="securityBtn"
                                           onclick="javascript:addTaskDetail('security', this.value, this.id);">
                                    <input type="button" class="btn btn-success btn-sm choice" value="블록체인" id="blockchainBtn"
                                           onclick="javascript:addTaskDetail('blockchain', this.value, this.id);">
                                </div>
                            </div>
                            <div id="tablePoint"></div>

                            <span>마감일</span>
                            <input type="text" name="task_dead_day" id="datepicker" th:value="*{task_dead_day}" style="width: 35%;"
                                   placeholder="마감일" class="form-control" readonly><br />
                            <input type="submit" value="발행하기" class="btn btn-success">
                        </form>
                    </div>
                    <br />
                    <a th:href="@{'/co/task/list'}">취소</a>
                </div>
            </div>
        </div>
    </div>
</div>
