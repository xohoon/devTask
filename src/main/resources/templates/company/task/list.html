<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>debTask</title>
</head>
<body>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <a class="btn btn-dark btn-lg" th:href="@{/co/task/register}">과제발행</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">모집분야</th>
            <th scope="col">진행기간</th>
            <th scope="col">모집인원</th>
            <th scope="col">마감기간</th>
            <th scope="col">현황</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="tasks, num:${tasks}">
            <tr>
                <th scope="row"><span th:text="${num.count}"></span></th>
                <!--
                <td><a th:href="@{'/co/task/detail/' + ${tasks.id}}"><span th:text="${tasks.task_subject}"></span></a></td>
                <td><span th:text="${tasks.task_parts}"></span></td>
                <td><span th:text="${tasks.tasking_day}"></span></td>
                <td><span th:text="${tasks.task_part_personnel}"></span></td>
                <td><span th:text="${tasks.task_dead_day}"></span></td>
                <td>
                    <span th:if="${tasks.tasking_status == 0}">마감됨</span>
                    <span th:if="${tasks.tasking_status == 1}">진행중</span>
                </td>
                -->
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
