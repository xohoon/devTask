<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<title>ADMIN ROLE</title>
<body>
<script th:src="@{/js/common/tab.js}"></script>
<div th:replace="fragments/nav::nav"></div>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <!--// on : 현재 위치 //-->
                <li class="nav-item">
                    <a href="javascript:adminTabChange('1');" class="nav-link">사용자관리</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link active">권한관리</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:adminTabChange('3');" class="nav-link">리소스관리</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form class="form-horizontal" th:action="@{/hide/admin/role}" method="post" th:object="${role}">
                <input th:type="hidden" name="id" th:value="*{id}"/>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">권한 정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">권한 명</th>
                            <td>
                                <input type="text" class="form-control input-large" name="roleName" id="roleName"
                                       placeholder="roleName" th:value="*{roleName}">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">권한 설명</th>
                            <td>
                                <input type="text" class="form-control input-large" name="roleDesc" id="roleDesc"
                                       placeholder="roleDesc" th:value="*{roleDesc}">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="Submit" class="btn btn-success">저장</button>
                <a class="btn btn-dark" href="/hide/admin/role">목록</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
